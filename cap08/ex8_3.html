<script>
  function calcularMedia(...notas) {
    const num = notas.length
    if (num == 0) {
      console.log("Informe, no mínimo, uma nota")
      return
    }

    let soma = notas.reduce((a, b) => a += b, 0)
    
    const media = soma / num
    console.log(`Média: ${media.toFixed(1)}`)
  }

  calcularMedia(6, 7, 10)
</script>
