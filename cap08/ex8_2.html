<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Exemplo 8.2</title>
</head>
<body>
  <img src="img/ex8_2.jpg" alt="em 10x" class="normal">
  <h1>Revenda Avenida - Promoção</h1>
  <form>
    <label>Modelo de Veículo:
      <input type="text" id="inModelo" required>
    </label>
    <br>
    <label>Ano de Fabricação:
      <input type="number" id="inAno" min="0" required>
    </label>
    <br>
    <label>Preço R$:
      <input type="number" id="inPreco" min="0" step="0.01" required>
    </label>
    <br>
    <button type="submit">Classificar - Calcular Entrada e Parcelas</button>
  </form>
  <h3 id="outResp1"></h3>
  <h3 id="outResp2"></h3>
  <h3 id="outResp3"></h3>
  <script src="js/ex8_2.js"></script>
</body>
</html>
