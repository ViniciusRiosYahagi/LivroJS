<meta charset="UTF-8">
<script>
  const preco = Number(prompt("Informe o preço do produto: ")) // Lé a entrada.
  const desconto = preco - (preco * 0.10) // Desconto à vista.
  const parcela = preco / 3 // Valor da parcela em ate 3x.
  alert(`Preço: ${preco}\nÀ Vista: ${desconto}\nParcelado em 3x: ${parcela}`) // Resultado.
</script>
