<meta charset="UTF-8">
<script>
  const nota1 = Number(prompt("Digite a nota do 1ª: ")) // Lé a primeira entrada.
  const nota2 = Number(prompt("Digite a nota do 2ª: ")) // Lé a segunda entrada.
  const mediaNota = (nota1 + nota2) / 2 // Calcula a média entra a 1ª e a 2ª.
  alert(`1ª Nota: ${nota1}\n2ª Nota: ${nota2}\nMédia: ${mediaNota.toFixed(1)}`) // Resultado.
</script>
