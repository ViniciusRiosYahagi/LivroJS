  const valorDivididoPorPessoa = valorDaConta / Clientes // Divide o valor da conta por cliente.
  alert(`Valor da Conta: ${valorDaConta}\nNÃºmero de Clientes: ${Clientes}\nValor por Cliente ${valorDivididoPorPessoa}`) // Resultado.
</script>
