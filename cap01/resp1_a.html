<meta charset="UTF-8">
<script>
  const numero = Number(prompt("Digite um número: ")) // Lé a entrada.
  const numeroVizinhoMenor = numero - 1 // Retorna o vizinho menor.
  const numeroVizinhoMaior = numero + 1 // Retorna o vizinho Maior.
  alert(`Numero: ${numero}\nVizinhos ${numeroVizinhoMenor} e ${numeroVizinhoMaior}`) // Retorna o número escolhido e os vizinhos.
</script>
