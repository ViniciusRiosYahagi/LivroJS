<script>
  const bairro = prompt("Bairro de Entrega: ") // Entrada.
  let taxaEntrega = null// Variavel sem valor inicial.
  // Condicional Switch... Case
  switch(bairro) {
    case "Centro":
      taxaEntrega = 5.00
      break
    case "Fragata":
      case "Três Vendas":
        taxaEntrega = 7.00
        break
    case "Laranjal":
      taxaEntrega = 10.00
      break
    default:
      taxaEntrega = 8.00
  }
  // Saída.
  alert(`Taxa R$: ${taxaEntrega.toFixed(2)}`)
</script>
